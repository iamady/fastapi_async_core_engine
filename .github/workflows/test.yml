name: CI Pipeline

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ["3.10"]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-asyncio  # Explicitly install test dependencies
    
    - name: Set up test environment
      run: |
        # Create .env file for testing with in-memory database
        echo "DATABASE_URL=sqlite+aiosqlite:///:memory:" >> .env
        echo "LLM_API_KEY=dummy" >> .env
        echo "SECRET_KEY=dummy" >> .env
        echo "DEBUG=True" >> .env
        echo "LOG_LEVEL=INFO" >> .env
    
    - name: Verify test environment
      run: |
        echo "Testing environment setup:"
        echo "DATABASE_URL: $DATABASE_URL"
        echo "LLM_API_KEY: ${LLM_API_KEY:0:3}..."  # Show first 3 chars
        echo "Python version: $(python --version)"
        echo "Pip version: $(pip --version)"
        echo "Pytest version: $(pytest --version)"
    
    - name: Run tests with coverage
      run: |
        pytest -v --cov=app --cov-report=xml --cov-report=term-missing
    
    - name: Upload coverage reports
      if: success()
      uses: codecov/codecov-action@v3
      with:
        fail_ci_if_error: false
        verbose: true
        file: ./coverage.xml
    
    - name: Display test results
      if: always()
      run: |
        echo "Test execution completed"
        echo "Exit code: $?"
    
  lint:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
    
    - name: Install linting tools
      run: |
        pip install flake8 black isort
        pip install -r requirements.txt
    
    - name: Check code formatting with Black
      run: black --check --diff .
    
    - name: Check import sorting with isort
      run: isort --check-only --diff .
    
    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

  security:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
    
    - name: Install security tools
      run: |
        pip install bandit safety
        pip install -r requirements.txt
    
    - name: Run security checks with bandit
      run: bandit -r . -f json -o bandit-report.json || true
    
    - name: Check dependencies for known vulnerabilities
      run: safety check --json --output safety-report.json || true
