version: '3.8'

services:
  # FastAPI Application
  core-app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - ENV_FILE_PATH=/app/.env
    volumes:
      - ./data:/app/data  # For SQLite database persistence
      - ./logs:/app/logs  # For log persistence
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      core-app:
        condition: service_healthy

